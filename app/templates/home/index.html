{% extends 'base.html' %} 

{% load static %}

{% block title %}Card√°pio{% endblock %} 

{% block content %}
<h2>Nossos pratos</h2>
<section id="index-view">
  {% for p in pratos %}
  <form method="POST" class="card">
    <input type="hidden" name="id" value="{{ p.id }}">
    <div class="card-img" style="background-image: url('{{ p.image }}');"></div>
    <div class="card-data">
      <h5 class="card-data-title">{{ p.name }}</h5>
      <p class="card-data-desc">{{ p.desc }}</p>
      <p class="card-data-ingredients">
        <strong>Ingredientes: </strong><br>{{ p.ingredients }}
      </p>
    </div>
    <div class="card-div-btn">
      <button type="submit" class="card-btn pulse" style="z-index: 100;"><span class="material-icons" style="font-size: 48px;">shopping_basket</span></button>
    </div>
  </form>
  {% endfor %}
</section>
{% endblock %}
{% block script %}
  <script src="{% static 'js/components/index.js' %}"></script>
{% endblock %}
